<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="numgame.css">
    <link rel="stylesheet" href="typography.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body onload="load()">
    <h1>Number Guessing Game</h1>

    <label>Make a guess: </label>
    <input id="num-field" type="number">

    <button onclick="makeGuess()">Make Guess</button>

    <h3><span class="material-symbols-rounded">history</span>History</h3>
    <div class="history">
        <p id="message-text">
            There's no history yet. Try making a guess!
        </p>
    </div>

    <script src="numgame.js"></script>
</body>

</html>
